<!-- templates/user/login.html -->
{% extends "base.html" %}

{% block title %}Login{% endblock title %}

{% block body %}
  <div class="container px-5 py-24 mx-auto flex items-center justify-center">
    <div class="w-full max-w-md">
      <h2 class="text-3xl text-center mb-4">User Login</h2>
      <form action="{% url 'index' %}" method="POST" novalidate>
        {% csrf_token %}

        {{ form.username }}
        <br><br>
        {{ form.password }}
        
        {% if form.non_field_errors %}
          <div class="text-red-500">{{ form.non_field_errors }}</div>
        {% endif %}

        <input type="submit" value="Login" class="text-white bg-indigo-500 border-0 my-10 my-4 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-center">
      </form>
    </div>
  </div>
{% endblock body %}
